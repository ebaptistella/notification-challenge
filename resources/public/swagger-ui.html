<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; font-src 'self' https://unpkg.com; img-src 'self' data: https:; connect-src 'self';">
    <title>Swagger UI - Challenge API</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.18.1/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4.18.1/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.18.1/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function () {
            if (typeof SwaggerUIBundle === 'undefined') {
                document.getElementById('swagger-ui').innerHTML = '<div style="padding: 20px;"><h2>Error: Swagger UI libraries not loaded</h2><p>Please check your internet connection and try again.</p></div>';
                return;
            }

            fetch('/swagger.json')
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('HTTP error! status: ' + response.status);
                    }
                    return response.json();
                })
                .then(function (json) {
                    console.log('Swagger JSON loaded successfully:', json);
                    try {
                        const ui = SwaggerUIBundle({
                            spec: json,
                            dom_id: '#swagger-ui',
                            deepLinking: true,
                            presets: [
                                SwaggerUIBundle.presets.apis,
                                SwaggerUIStandalonePreset
                            ],
                            plugins: [
                                SwaggerUIBundle.plugins.DownloadUrl
                            ],
                            layout: "StandaloneLayout"
                        });
                        console.log('Swagger UI initialized successfully');
                    } catch (e) {
                        console.error('Error initializing Swagger UI:', e);
                        document.getElementById('swagger-ui').innerHTML = '<div style="padding: 20px;"><h2>Error initializing Swagger UI</h2><p>' + e.message + '</p><pre>' + e.stack + '</pre></div>';
                    }
                })
                .catch(function (error) {
                    console.error('Error loading swagger.json:', error);
                    document.getElementById('swagger-ui').innerHTML = '<div style="padding: 20px;"><h2>Error loading Swagger specification</h2><p>Failed to load /swagger.json</p><p>Error: ' + error.message + '</p><p>Please check the browser console for more details.</p></div>';
                });
        };
    </script>
</body>

</html>
