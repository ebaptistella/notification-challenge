# Database name must match :database :name in resources/config/application.edn
services:
  postgres:
    image: public.ecr.aws/docker/library/postgres:latest
    container_name: challenge-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-notification_challenge}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.app
    container_name: challenge-app
    depends_on:
      - postgres
    environment:
      # Connection string aligned with application.edn (:database :name = notification_challenge)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-notification_challenge}
    ports:
      - "3000:3000"

volumes:
  pgdata: